<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <form>
            <p class="fs-1 text-center fw-bold">Student Registration Form</p>
            <p class="fs-4 fw-bold">Personal Information</p>
            <div class="row">
                <div class="form-floating mb-3 col-md-4">
                    <input type="text" class="form-control form-control-sm" id="name" placeholder="" required>
                    <label for="name">First Name</label>
                </div>
                <div class="form-floating mb-3 col-md-4">
                    <input type="text" class="form-control form-control-sm" id="name" placeholder="" required>
                    <label for="name">Last Name</label>
                </div>
                <div class="form-floating mb-3 col-md-4">
                    <input type="date" class="form-control form-control-sm" id="name" placeholder="" required>
                    <label for="name">Date of birth</label>
                </div>
            </div>
            <div class="row">
                <div class="form-floating mb-3 col-md-6">
                    <input type="email" class="form-control form-control-sm" id="email" placeholder="" required>
                    <label for="email">Email</label>
                </div>
                <div class="mb-3 col-md-6">
                    <div class="input-group">
                        <span class="input-group-text">+91</span>
                        <div class="form-floating">
                            <input type="number" class="form-control form-control-sm" id="mobile"  placeholder="" required>
                            <label for="mobile">Mobile Number</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <label class="form-label">Gender</label>
                <div class="d-flex mb-3">
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-contorl" name="gender" required>
                        <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-contorl" name="gender" required>
                        <label class="form-check-label">Female</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-contorl" name="gender" required>
                        <label class="form-check-label">Other</label>
                    </div>
                </div>
            </div>
            <p class="fs-3 fw-bold">Academic Details</p>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <div class="form-floating">
                        <select class="form-select" id="course" required>
                            <option selected hidden>Select Course</option>
                            <option value>Select Course</option>
                            <option>BCA</option>
                            <option>BBA</option>
                            <option>Computer Engineering</option>
                            <option>IT Enginnering</option>
                            <option>MBA</option>
                        </select>
                        <label for="course">Course Applying For</label>
                    </div>
                </div>
                <div class="mb-3 col-md-6">
                    <div class="form-floating">
                        <select class="form-select" id="course" required>
                            <option selected hidden>Select Qualification</option>
                            <option value>Select Qualification</option>
                            <option>SSC(10th)</option>
                            <option>HSC(12th</option>
                            <option>Diploma</option>
                            <option>Bachelor's Degree</option>
                            <option>Master's Degree</option>
                        </select>
                        <label for="course">Highest Qualification</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="year" placeholder="Passing year">
                        <label for="year">Passing year</label>
                    </div>
                </div>
            </div>
            <div class="mb-3 col-md-12">
                <label class="form-label">Upload photo (MAX 2MB)</label>
                <input type="file" class="form-control" id="photo">
            </div>
            <div class="mb-3 col-12">
                <div class="form-floating">
                    <textarea class="form-control" style="height: 100px;" placeholder="Address" id="add"></textarea>
                    <label for="add">Address</label>
                </div>
            </div>
            <div class="mb-3 col-12">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check">
                    <label class="form-check-label" for="check">I agree to the Terms & Conditions</label>
                </div>
            </div>
            <div class="mb-3 col-12">
                <button type="button" class="btn btn-primary text-white w-100">Submit Registration</button>
            </div>
        </form>
    </div>
</body>
</html>
